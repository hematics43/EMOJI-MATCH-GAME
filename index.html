<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Match Game</title>
  <style>
    :root {
      --card-size: 90px;
      --primary-color: #ff6f61;
      --accent-color: #fff7f0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI Emoji', sans-serif;
      user-select: none;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe3e3, #fff7f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #444;
    }

    #controls {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    select, button {
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    select {
      background: #fff;
      border: 2px solid #ccc;
    }

    #restart-btn {
      background: var(--primary-color);
      color: white;
    }

    #restart-btn:hover {
      background: #e5544e;
      transform: scale(1.05);
    }

    #game-board {
      display: grid;
      gap: 14px;
      justify-content: center;
    }

    .card {
      width: var(--card-size);
      height: var(--card-size);
      position: relative;
      perspective: 800px;
      cursor: pointer;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: background 0.3s;
    }

    .card-front {
      background: #ffffff;
      border: 2px solid #ccc;
    }

    .card-back {
      background: var(--primary-color);
      color: white;
      transform: rotateY(180deg);
      font-size: 2.2rem;
    }

    @media (max-width: 600px) {
      :root {
        --card-size: 70px;
      }
    }
  </style>
</head>
<body>

  <h1>üß† Emoji Match Game</h1>

  <div id="controls">
    <select id="difficulty">
      <option value="easy">üü¢ Easy (4√ó4)</option>
      <option value="medium">üü° Medium (5√ó4)</option>
      <option value="hard">üî¥ Hard (6√ó5)</option>
    </select>
    <button id="restart-btn">üîÅ Restart Game</button>
  </div>

  <div id="game-board"></div>

  <script>
    const emojiPool = [
      "üçï", "üê±", "‚öΩ", "üéß", "üöó", "üéà", "üåü", "üç©",
      "üê∂", "üì±", "üèÄ", "üß∏", "üçâ", "üéÆ", "üåà",
      "üöÄ", "üéÇ", "üçî", "üíé", "üé§", "ü•Å", "üß†", "ü¶Ñ", "üí°", "üì∏", "‚úàÔ∏è"
    ];

    const difficultySettings = {
      easy: { cols: 4, rows: 4, pairs: 8 },
      medium: { cols: 5, rows: 4, pairs: 10 },
      hard: { cols: 6, rows: 5, pairs: 15 }
    };

    const board = document.getElementById("game-board");
    const restartBtn = document.getElementById("restart-btn");
    const difficultySelect = document.getElementById("difficulty");

    let flippedCards = [];
    let matched = 0;
    let currentSettings = difficultySettings["easy"];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCard(emoji) {
      const card = document.createElement("div");
      card.classList.add("card");

      const cardInner = document.createElement("div");
      cardInner.classList.add("card-inner");

      const front = document.createElement("div");
      front.classList.add("card-front");
      front.textContent = "‚ùì";

      const back = document.createElement("div");
      back.classList.add("card-back");
      back.textContent = emoji;

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);

      card.addEventListener("click", () => {
        if (card.classList.contains("flipped") || flippedCards.length === 2) return;
        card.classList.add("flipped");
        flippedCards.push({ card, emoji });

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 600);
        }
      });

      return card;
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.emoji === second.emoji) {
        matched++;
        if (matched === currentSettings.pairs) {
          setTimeout(() => alert("üéâ You matched all pairs!"), 400);
        }
      } else {
        first.card.classList.remove("flipped");
        second.card.classList.remove("flipped");
      }
      flippedCards = [];
    }

    function setupGame() {
      board.innerHTML = "";
      flippedCards = [];
      matched = 0;

      const { cols, rows, pairs } = currentSettings;
      board.style.gridTemplateColumns = `repeat(${cols}, var(--card-size))`;

      const emojis = shuffle(emojiPool).slice(0, pairs);
      const gameSet = shuffle([...emojis, ...emojis]);

      gameSet.forEach(e => {
        board.appendChild(createCard(e));
      });
    }

    difficultySelect.addEventListener("change", () => {
      currentSettings = difficultySettings[difficultySelect.value];
      setupGame();
    });

    restartBtn.addEventListener("click", setupGame);

    // Start game
    setupGame();
  </script>

</body>
</html>
