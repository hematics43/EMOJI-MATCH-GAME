<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Match Game</title>
  <style>
    :root {
      --card-size: 90px;
      --primary-color: #ff6f61;
      --accent-color: #fff7f0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI Emoji', sans-serif;
      user-select: none;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe3e3, #fff7f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #444;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, var(--card-size));
      gap: 16px;
      margin-bottom: 25px;
    }

    .card {
      width: var(--card-size);
      height: var(--card-size);
      position: relative;
      perspective: 800px;
      cursor: pointer;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: background 0.3s;
    }

    .card-front {
      background: #ffffff;
      border: 2px solid #ccc;
    }

    .card-back {
      background: var(--primary-color);
      color: white;
      transform: rotateY(180deg);
      font-size: 2.2rem;
    }

    #restart-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #restart-btn:hover {
      background: #e5544e;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      :root {
        --card-size: 70px;
      }
      #game-board {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>üß† Emoji Match Game</h1>
  <div id="game-board"></div>
  <button id="restart-btn">üîÅ Restart Game</button>

  <script>
    const emojis = ["üçï", "üê±", "‚öΩ", "üéß", "üöó", "üéà", "üåü", "üç©"];
    let flippedCards = [];
    let matched = 0;

    const board = document.getElementById("game-board");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCard(emoji) {
      const card = document.createElement('div');
      card.classList.add('card');

      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      front.textContent = "‚ùì";

      const back = document.createElement('div');
      back.classList.add('card-back');
      back.textContent = emoji;

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);

      card.addEventListener("click", () => {
        if (card.classList.contains("flipped") || flippedCards.length === 2) return;

        card.classList.add("flipped");
        flippedCards.push({ card, emoji });

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 700);
        }
      });

      return card;
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.emoji === second.emoji) {
        matched++;
        if (matched === emojis.length) {
          setTimeout(() => alert("üéâ You matched all pairs!"), 500);
        }
      } else {
        first.card.classList.remove("flipped");
        second.card.classList.remove("flipped");
      }
      flippedCards = [];
    }

    function setupGame() {
      board.innerHTML = '';
      flippedCards = [];
      matched = 0;

      const mixed = shuffle([...emojis, ...emojis]);
      mixed.forEach(e => board.appendChild(createCard(e)));
    }

    document.getElementById("restart-btn").addEventListener("click", setupGame);
    setupGame();
  </script>

</body>
</html>
